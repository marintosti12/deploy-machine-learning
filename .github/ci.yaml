name: CI
on:
  pull_request:
    branches: [main]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: API — install & test
        working-directory: api
        run: |
          npm ci
          npm test --if-present

      - name: Frontend — install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build
